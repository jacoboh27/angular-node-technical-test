
<div class="modal-content">
    <div class="modal-header">
      <div class="modal-title h4" id="example-modal-sizes-title-lg">
        <i class="icon-2x text-dark-50 flaticon-user-add mx-2"></i> PRODUCTO : {{ product.title }}
      </div>
    </div>
    <div
      class="overlay overlay-block cursor-default modal-body"
    >
      <div class="row">
        <div class="col-12">
            <h5>SEGURO DE ELIMINAR EL PRODUCTO {{ product.title }}</h5>
        </div>
      </div>
</div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-danger btn-elevate mr-2"
        (click)="delete()"
      >
        ELIMINAR
      </button>
      
      <button
        type="button"
        class="btn btn-light btn-elevate mr-2"
        (click)="modal.dismiss()"
      >
        Cancel
      </button>

    </div>
  </div>
